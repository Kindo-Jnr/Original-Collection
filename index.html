<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap Icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Fonts Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Original Collection</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-4 fixed-top">
      <div class="container-fluid d-flex justify-content-between align-items-center order-lg-0">
        <a class="navbar-brand" href="#">
          <img src="images/bag.png" alt="" width="30" />
          <span class="text-uppercase fw-bold ms-1">Original</span>
        </a>
        <div class="order-lg-2">
          <button type="button" class="btn position-relative">
            <i class="fa fa-shopping-cart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge bg-primary"
              >5</span
            >
          </button>
          <button type="button" class="btn position-relative">
            <i class="fa fa-heart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge bg-primary"
              >2</span
            >
          </button>
          <button type="button" class="btn position-relative">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-lg-1" id="navbarNavAltMarkup">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-items px-2 py2">
              <a class="nav-link text-uppercase text-dark" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-items px-2 py2">
              <a class="nav-link text-uppercase text-dark" href="#">Collection</a>
            </li>
            <li class="nav-items px-2 py2">
              <a class="nav-link text-uppercase text-dark" href="#">Pricing</a>
            </li>
            <li class="nav-items px-2 py2">
              <a class="nav-link text-uppercase text-dark" href="#">Specials</a>
            </li>
            <li class="nav-items px-2 py2">
              <a class="nav-link text-uppercase text-dark" href="#">Blogs</a>
            </li>
            <li class="nav-items px-2 py2">
              <a class="nav-link text-uppercase text-dark" href="#">Popular</a>
            </li>
            <li class="nav-items px-2 py2 border-0">
              <a class="nav-link text-uppercase text-dark" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
